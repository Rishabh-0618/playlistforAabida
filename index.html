<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Playlist</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- LEFT SIDE -->
      <div class="left-side">
        <h1>Playlist</h1>
        <p>For Muskan</p>
        <p>These are few songs which remind me of you</p>
      </div>
      <!-- RIGHT SIDE -->
      <div class="right-side">
        <!-- Hidden radios -->
        <input type="radio" name="slider" id="item-1" checked />
        <input type="radio" name="slider" id="item-2" />
        <input type="radio" name="slider" id="item-3" />
        <input type="radio" name="slider" id="item-4" />
        <input type="radio" name="slider" id="item-5" />

        <!-- CARDS -->
        <div class="cards">
          <!-- Song 1: Maula Mere Maula Mere -->
          <label class="card" for="item-1" id="song-1">
            <img src="images/maula.jpg" alt="Maula mere maula mere" />
          </label>
          <!-- Song 2: o'meri Laila -->
          <label class="card" for="item-2" id="song-2">
            <img src="images/laila.jpg" alt="o'meri Laila" />
          </label
          <!-- Song 3: Ye Tune Kya Kia -->
          <label class="card" for="item-3" id="song-3">
            <img src="images/tune.jpg" alt=" Ye Tune Kya Kia " />
          </label>
          <!-- Song 4: Jeena Jeena -->
          <label class="card" for="item-4" id="song-4">
            <img src="images/jeena.jpg" alt="Jeena Jeena" />
          </label>
          <!-- Song 5: Tere Naina -->
          <label class="card" for="item-5" id="song-5">
            <img src="images/tere.jpg" alt="Tere Naina" />
          </label>
        </div>

        <!-- PLAYER -->
        <div class="player">
          <!-- SONG INFO 1: Maula Mere Maula Mere -->
          <div class="song-info active" id="song-info-1">
            <div class="title"> Maula mere maula mere </div>
            <div class="song-details">
              <span class="artist">Muskan</span>
              <span class="duration">4:52</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 2:  o'meri Laila -->
          <div class="song-info" id="song-info-2">
            <div class="title">o'meri Laila</div>
            <div class="song-details">
              <span class="artist">Atif Aslam</span>
              <span class="duration">2:28</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 3:  Ye Tune Kya Kia  -->
          <div class="song-info" id="song-info-3">
            <div class="title"> Ye Tune Kya Kia </div>
            <div class="song-details">
              <span class="artist">Javed Bashir</span>
              <span class="duration">5:15</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 4: Jeena Jeena -->
          <div class="song-info" id="song-info-4">
            <div class="title">Jeena Jeena</div>
            <div class="song-details">
              <span class="artist">Atif Aslam</span>
              <span class="duration">3:56</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 5: Tere Naina -->
          <div class="song-info" id="song-info-5">
            <div class="title">Tere Nainass</div>
            <div class="song-details">
              <span class="artist">Amanat Ali</span>
              <span class="duration">5:02</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>

          <!-- PLAYER CONTROLS -->
          <div class="controls">
            <button id="prev">◁</button>
            <button id="pause">▐▐</button>
            <button id="next">▷</button>
          </div>
          <!-- EXTRA CONTROLS: Favorite Button Only -->
          <div class="extra-controls">
            <button id="favorite" class="favorite-btn">♡</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL (Using the provided pop-up content) -->
    <div class="modal-overlay" id="notificationModal">
      <div class="modal-content" id="modalContent">
        <h2>Rishabh sent you a playlist</h2>
        <p>Muskan,hope you'll love this hehe..</p>
        <button class="modal-close" onclick="closeModal()">Open Playlist</button>
      </div>
    </div>

    <!-- Link to external JS -->
    <script src="script.js"></script>
  </body>
</html>
